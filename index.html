<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choices = ["Rock", "Paper", "Scissors"];
        let computerWins;
        let playerWins;

        function computerPlay() {
            let computerChoice = Math.floor(Math.random() * choices.length);
            return choices[computerChoice];
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = prompt("Rock, Paper, or Scissors?");
            computerSelection = computerPlay();
            console.log("You chose " +playerSelection);
            console.log("Your opponent chose " +computerSelection);

            if (playerSelection.toUpperCase() === "Rock".toUpperCase()) {
                if (computerSelection === "Paper") {
                    computerWins++;
                    return "You Lose! Paper beats Rock";
                }
                else if (computerSelection === "Scissors") {
                    playerWins++;
                    return "You Win! Rock beats Scissors";
                }
                else {
                    return "It's a Tie!";
                }
            }

            else if (playerSelection.toUpperCase() === "Paper".toUpperCase()) {
                if (computerSelection === "Rock") {
                    playerWins++;
                    return "YOu Win! Paper beats Rock";
                }

                else if (computerSelection === "Scissors"){
                    computerWins++;
                    return "You Lose! Scissors beats Paper";
                }

                else{
                    return "It's a Tie!";
                }
            }

            else if (playerSelection.toUpperCase() === "Scissors".toUpperCase()) {
                if (computerSelection === "Rock") {
                    computerWins++;
                    return "You Lose! Rock beats Scissors";
                }

                else if (computerSelection === "Paper") {
                    playerWins++;
                    return "You Win! Paper beats Scissors";
                }

                else {
                    return "It's a Tie!";
                }
            }

            else {
                return "Invalid entry. Try again"
            }
        }

        function game() {
            playerWins = 0;
            computerWins = 0;

            while (playerWins < 3 && computerWins < 3) {
                playRound();
                console.log("Player: " +playerWins+ " || Opponent: " +computerWins);
            }

            if (playerWins > computerWins) {
                console.log("Congratulations! You won the game!");
            }

            else {
                console.log("You lost the game! Better luck next time.");
            }
        }
    </script>
</body>
</html>
